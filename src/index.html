<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="group">
        <legend>Personal information</legend>

        <label class="label surname">
          Surname:
          <input 
            class="input" 
            type="text" 
            name="surname" 
            autocomplete="off" 
            required 
            maxlength="10"
          >
        </label>

        <label class="label name">
          Name:
          <input 
            class="input" 
            type="text" 
            name="name" 
            autocomplete="off" 
            required
            minlength="2"
          >
        </label>

        <label class="label age">
          How old are You?
          <input 
            class="input" 
            type="number" 
            name="age" 
            min="1" 
            max="100" 
            value="12"
          >
        </label>

        <label class="label date">
          Full date of birth:
          <input 
            class="input" 
            type="date" 
            name="date"
          >
        </label>

        <label class="label checkbox">
          I accept the term of the agreement
          <input 
            class="input" 
            type="checkbox" 
            name="agreement"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>

        <label class="label email">
          E-mail:
          <input 
            class="input" 
            type="email" 
            name="email" 
            placeholder="email@example.com" 
            autocomplete="off" 
            required
          >
        </label>

        <label class="label password">
          Password:
          <input 
            class="input" 
            type="password" 
            name="password" 
            autocomplete="off" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>

        <p class="paragraph">Do you love cats?</p>
        <input 
          id="love-cats" 
          type="radio" 
          name="love_cats" 
          value="yes"
        >
        <label for="love-cats">Yes</label>

        <input 
          id="dont-love-cats" 
          type="radio" 
          name="love_cats" 
          value="no"
        >
        <label for="dont-love-cats">No</label>

        <label class="label color">
          What is your favourite color?
          <input 
            class="input" 
            type="color" 
            name="favcolor"
          >
        </label>

        <label class="label time">
          What time do you go to bed?
          <input 
            class="input" 
            type="time" 
            name="gotoBed"
            step="1"
            >
        </label>

        <label class="label cars">
          What are your favorite brand of cars?
          <select name="favcar" 
            class="input" 
            multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="label rate">
          How do you rate our work?
          <input 
            class="input" 
            type="range" 
            name="rate" 
            min="0" max="10"
            value="0" 
            step="1"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>

        <label class="label message">
          Comments:
          <textarea 
            name="message" 
            class="input" 
            cols="15"
            rows="2">
          </textarea>
        </label>

        <label class="label recomindation">
          Would you recommend us?
          <select name="recomindation">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <input class="button" 
        name="bubmit" 
        type="submit" 
        value="Submit"
      >
    </form>
  </body>

</html>
